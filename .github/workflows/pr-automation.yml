name: Pull Request Automation
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint checks
        id: eslint
        run: |
          npm run lint 2>&1 | tee eslint-results.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Run Prettier formatting checks
        id: prettier
        run: |
          npx prettier --check . 2>&1 | tee prettier-results.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs').promises;
            const [eslintRes, prettierRes] = await Promise.all([
              fs.readFile('eslint-results.txt', 'utf8').catch(() => 'No ESLint results found'),
              fs.readFile('prettier-results.txt', 'utf8').catch(() => 'No Prettier results found')
            ]);
            
            const comment = `
## Code Quality Report
### ESLint Results
\`\`\`
${eslintRes}
\`\`\`

### Prettier Results
\`\`\`
${prettierRes}
\`\`\`
`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: tests
        run: |
          npm test -- --coverage 2>&1 | tee test-coverage.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-report
          path: ./coverage/
          if-no-files-found: warn

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs').promises;
            const coverageRes = await fs.readFile('test-coverage.txt', 'utf8').catch(() => 'No test coverage results found');
            
            const comment = `
## Test Coverage Report
\`\`\`
${coverageRes}
\`\`\`
`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check (npm audit)
        id: npm-audit
        run: |
          npm audit 2>&1 | tee npm-audit-results.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Scan for secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@v3.65.0
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          output: trufflehog-results.txt

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs').promises;
            const [auditRes, secretRes] = await Promise.all([
              fs.readFile('npm-audit-results.txt', 'utf8').catch(() => 'No dependency audit results found'),
              fs.readFile('trufflehog-results.txt', 'utf8').catch(() => 'No secrets detected in code changes')
            ]);
            
            const comment = `
## Security Scan Report
### Dependencies Vulnerabilities
\`\`\`
${auditRes}
\`\`\`

### Secret Scan Results
\`\`\`
${secretRes}
\`\`\`
`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          npm run build 2>&1 | tee build-results.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-preview-artifacts
          path: ./dist/
          if-no-files-found: warn

      - name: Post Build Validation Status
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs').promises;
            const buildRes = await fs.readFile('build-results.txt', 'utf8').catch(() => 'No build results found');
            
            const comment = `
## Build Validation
### Build Status Results
\`\`\`
${buildRes}
\`\`\`
`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}